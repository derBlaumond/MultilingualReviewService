{{ define "reviews" }}
  <div class="reviews">
    <h3>Customer Reviews</h3>
    {{range .Reviews}}
        <div class="review">
            <!-- <p><strong>Product:</strong> {{.Id}}</p> -->
            <p><strong>User:</strong> {{.user_id}}</p>
            <p><strong>Comment:</strong> {{.comment}}</p>
            <p><strong>Rating:</strong> {{.rating}}/5</p>
        </div>
        <hr>
    {{end}}
  </div>
{{ end }}
